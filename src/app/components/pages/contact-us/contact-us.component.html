<app-alert-modals *ngIf="showMsg" msg={{Msg}} type={{type}}></app-alert-modals>
<section>
    <div class="container">
      <div class="contactinfo" data-aos="fade-left">
        <div>
          <h2>Contact Us</h2>
          <ul class="info">
            <li>
              <span>
                <img src="https://www.clipartmax.com/png/middle/121-1214856_pro-locator-free-location-icon-vector.png" />
              </span>
              <span>
                1 Van Riebeck Ave <br />
                Alberton <br />
                Johannusberg
              </span>
            </li>
            <li>
              <span>
                <img src="https://p7.hiclipart.com/preview/663/97/225/email-computer-icons-message-bounce-address-email-icon.jpg" />
              </span>
              <span>
                jannieh.delange@gmail.com
              </span>
            </li>
            <li>
              <span>
                <img src="https://www.pinclipart.com/picdir/middle/210-2108807_tete-mobile-svg-png-icon-free-download-phone.png" />
              </span>
              <span>
                0765482803 <br/> 0786680779
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="contactusform">
        <app-loading-screen *ngIf="loading"/>
        <h2>Send Us A Message</h2>
        <div class="formBox">
          
          <div class="inputBox w50">
            <input type="text" [(ngModel)]="firstName" name="firstName" required>
            <span>First Name</span>
          </div>
          <div class="inputBox w50">
            <input type="text" [(ngModel)]="lastName" name="lastName" required>
            <span>Last Name</span>
          </div>
          <div class="inputBox w50">
            <input type="email" [(ngModel)]="email" name="email" required>
            <span>Email Address</span>
          </div>
          <div class="inputBox w100">
            <textarea [(ngModel)]="message" name="message" required></textarea>
            <span>Please enter a message</span>
          </div>
          <div class="inputBox w50" data-aos="fade-in">
            <input type="submit" [disabled]="loading" value="Send" (click)="sendMessage()">
          </div>
        </div>
        
      </div>
    </div>
  </section>
